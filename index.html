<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">

        <input class="calculator__input" value="0" />

          <li class="calculator__elements-item">9</li>
          <li class="calculator__elements-item">/</li>

          <li class="calculator__elements-item">2</li>
          <li class="calculator__elements-item">3</li>
          <li class="calculator__elements-item">-</li>
          <li class="calculator__elements-item">C</li>
          <li class="calculator__elements-item">0</li>
          <li class="calculator__elements-item">=</li>
          <li class="calculator__elements-item">+</li>

      <div class="log__block"></div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
